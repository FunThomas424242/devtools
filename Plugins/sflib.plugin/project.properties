maven.build.dir=build


# ------------------------------------------------- #
# eclipse-plugin
# ------------------------------------------------- #
maven.eclipse.workspace=c:\home\tmichel\projects\workspace\geftest
maven.eclipse.buildcommands=org.eclipse.pde.ManifestBuilder,org.eclipse.pde.SchemaBuilder
